<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Nathan Liu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .site-header {
            text-align: center;
            padding: 2rem 0;
            width: 100%;
        }
        
        .site-title {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin: 0;
        }
        
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
            padding: 0 1rem;
        }
        
        .nav-menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        
        .nav-menu a:hover, .nav-menu a.active {
            opacity: 0.7;
        }
        
        .gallery-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 1rem 0;
            width: 100%;
            max-width: 1700px;
            max-height: calc(100vh - 180px); /* Adjust based on header and footer height */
            overflow-y: auto;
            margin: 0 auto;
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 0.9rem;
            color: #ffffff;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .social-links a {
            color: #ffffff;
            font-size: 1.2rem;
            transition: opacity 0.3s ease;
        }
        
        .social-links a:hover {
            opacity: 0.7;
        }
        
        /* Gallery grid styles */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 4px;
            width: 100%;
            max-width: 1700px;
            margin: 0 auto;
            padding: 2px;
            justify-content: center;
            justify-items: center;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            aspect-ratio: 1 / 1;
            background-color: #1a1a1a;
            width: 350px;
            height: 350px;
            margin: 0 auto;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .no-images-message {
            text-align: center;
            padding: 2rem;
            color: #888;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            max-width: 80%;
            max-height: 85vh;
            display: flex;
            margin: auto;
        }
        
        .modal-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }
        
        .modal-metadata {
            width: 250px;
            padding: 0 20px;
            color: #999;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .metadata-section {
            margin-bottom: 15px;
        }
        
        .metadata-section h4 {
            margin: 0 0 5px 0;
            color: #ccc;
            font-size: 0.95rem;
            font-weight: 500;
            border-bottom: 1px solid #333;
            padding-bottom: 3px;
        }
        
        .metadata-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
            font-size: 0.85rem;
        }
        
        .metadata-label {
            color: #777;
        }
        
        .metadata-value {
            color: #bbb;
            text-align: right;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 1001;
        }
        
        .close-modal:hover,
        .close-modal:focus {
            color: #bbb;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .modal-content {
                flex-direction: column;
                max-width: 95%;
            }
            
            .modal-metadata {
                width: 100%;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1 class="site-title"><a href="index.html" style="color: white; text-decoration: none;">NATHAN LIU</a></h1>
        
        <nav class="nav-menu" id="category-nav">
            <a href="#" class="active" data-category="all">ALL</a>
            <!-- Static fallback categories - these will be replaced by dynamic ones if API succeeds -->
            <a href="#" data-category="california">CALIFORNIA</a>
            <a href="#" data-category="japan">JAPAN</a>
            <a href="#" data-category="hawaii">HAWAII</a>
            <a href="#" data-category="south_korea">SOUTH KOREA</a>
        </nav>
    </header>
    
    <main class="gallery-container">
        <div id="loading">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading image gallery...</p>
        </div>
        
        <div id="gallery" class="gallery-grid" style="display: none;">
            <!-- Images will be loaded here -->
        </div>
        
        <!-- Image Modal -->
        <div id="imageModal" class="modal">
            <span class="close-modal">&times;</span>
            <div class="modal-content">
                <div class="modal-image-container">
                    <img class="modal-image" id="modalImage" src="" alt="Enlarged image">
                </div>
                <div class="modal-metadata" id="modalMetadata">
                    <!-- Metadata will be loaded here -->
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/nathan-dtliu/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/n8.trvl/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/n8liu" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:nathan.dtliu@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script>
        // Global variables
        let currentCategory = 'all';
        let allImages = [];
        let imageMetadata = [];
        
        // DOM elements
        const categoryNav = document.getElementById('category-nav');
        const loadingElement = document.getElementById('loading');
        const galleryElement = document.getElementById('gallery');
        
        // Wait for DOM to be loaded before fetching data
        document.addEventListener('DOMContentLoaded', async function() {
            // Add click handlers to all category links (including fallback ones)
            document.querySelectorAll('#category-nav a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all links
                    document.querySelectorAll('#category-nav a').forEach(a => {
                        a.classList.remove('active');
                    });
                    
                    // Add active class to clicked link
                    this.classList.add('active');
                    
                    // Update current category and load images
                    currentCategory = this.getAttribute('data-category');
                    loadImages(currentCategory);
                });
            });
            
            // Fetch categories and populate the navigation
            await loadCategories();
            
            // Load images from the selected category (default is 'all')
            await loadImages(currentCategory);
            
            // Load metadata from JSON file
            await loadMetadata();
        });
        
        // Function to load categories from the API
        async function loadCategories() {
            try {
                // Use absolute URL path with origin
                const response = await fetch(window.location.origin + '/api/categories');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const categories = await response.json();
                
                // Only clear existing links if we successfully got categories
                if (categories && categories.length > 0) {
                    // Clear existing links except for "ALL"
                    const allCategoryLink = document.querySelector('#category-nav a[data-category="all"]');
                    categoryNav.innerHTML = '';
                    categoryNav.appendChild(allCategoryLink);
                    
                    // Add category links to the navigation
                    categories.forEach(category => {
                        const categoryLink = document.createElement('a');
                        categoryLink.textContent = category.displayName || category.name.toUpperCase();
                        categoryLink.setAttribute('data-category', category.name);
                        categoryLink.href = '#';
                        
                        // Add click event handler
                        categoryLink.addEventListener('click', function(e) {
                            e.preventDefault();
                            
                            // Remove active class from all links
                            document.querySelectorAll('#category-nav a').forEach(a => {
                                a.classList.remove('active');
                            });
                            
                            // Add active class to clicked link
                            this.classList.add('active');
                            
                            // Update current category and load images
                            currentCategory = this.getAttribute('data-category');
                            loadImages(currentCategory);
                        });
                        
                        categoryNav.appendChild(categoryLink);
                    });
                }
            } catch (error) {
                console.error('Error loading categories:', error);
                showError('Failed to load categories. Please try again later.');
            }
        }
        
        // Function to load images from the API based on selected category
        async function loadImages(category) {
            try {
                // Show loading spinner
                loadingElement.style.display = 'flex';
                galleryElement.style.display = 'none';
                
                // Fetch images from the API with absolute URL path
                const response = await fetch(window.location.origin + `/api/images/${category}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const images = await response.json();
                allImages = images;
                
                // If no images found, use temp_images as fallback
                if (images.length === 0) {
                    console.log('No images found from API, using local temp_images as fallback');
                    loadLocalImages();
                    return;
                }
                
                // Display images in the gallery
                displayImages(images);
            } catch (error) {
                console.error('Error loading images:', error);
                loadLocalImages();
            }
        }
        
        // Function to load local images from temp_images folder as fallback
        function loadLocalImages() {
            console.log('Loading local images from temp_images folder');
            
            // Local images in temp_images folder
            const localImages = [
                { url: 'temp_images/DSCF0998.JPG', name: 'Hawaii Photo 1' },
                { url: 'temp_images/DSCF1025.JPG', name: 'Hawaii Photo 2' },
                { url: 'temp_images/DSCF1085.JPG', name: 'Hawaii Photo 3' },
                { url: 'temp_images/DSCF1131.JPG', name: 'Hawaii Photo 4' },
                { url: 'temp_images/DSCF1134.JPG', name: 'Hawaii Photo 5' }
            ];
            
            allImages = localImages;
            displayImages(localImages);
        }
        
        // Function to display images in the gallery
        function displayImages(images) {
            // Clear the gallery
            galleryElement.innerHTML = '';
            
            if (images.length === 0) {
                // Show message if no images found
                const noImagesMsg = document.createElement('div');
                noImagesMsg.className = 'no-images-message';
                noImagesMsg.textContent = 'No images found in this category.';
                galleryElement.appendChild(noImagesMsg);
            } else {
                console.log('Images to display:', images);
                // Create and append image elements
                images.forEach(image => {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    
                    // Ensure image URL is correct
                    let imgUrl = image.url;
                    
                    // Make sure the URL starts with the current origin
                    if (!imgUrl.startsWith('http')) {
                        // For relative URLs that don't start with slash, add one
                        if (!imgUrl.startsWith('/')) {
                            imgUrl = '/' + imgUrl;
                        }
                        imgUrl = window.location.origin + imgUrl;
                    }
                    
                    console.log('Image URL:', imgUrl);
                    img.src = imgUrl;
                    img.alt = image.name || 'Gallery image';
                    img.loading = 'lazy';
                    img.addEventListener('error', function() {
                        console.error('Failed to load image:', imgUrl);
                        this.src = 'data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22100%22%20height%3D%22100%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Crect%20width%3D%22100%25%22%20height%3D%22100%25%22%20fill%3D%22%23ddd%22%2F%3E%3Ctext%20x%3D%2250%25%22%20y%3D%2250%25%22%20dominant-baseline%3D%22middle%22%20text-anchor%3D%22middle%22%20font-family%3D%22sans-serif%22%20font-size%3D%2220px%22%20fill%3D%22%23555%22%3EImage%20Error%3C%2Ftext%3E%3C%2Fsvg%3E';
                    });
                    
                    // Add click event to open the image in a modal
                    imgContainer.addEventListener('click', function() {
                        openModal(imgUrl);
                    });
                    
                    imgContainer.appendChild(img);
                    galleryElement.appendChild(imgContainer);
                });
            }
            
            // Hide loading spinner and show gallery
            loadingElement.style.display = 'none';
            galleryElement.style.display = 'grid';
        }
        
        // Function to show error messages
        function showError(message) {
            loadingElement.style.display = 'none';
            
            const errorElement = document.createElement('div');
            errorElement.className = 'no-images-message';
            errorElement.textContent = message;
            
            galleryElement.innerHTML = '';
            galleryElement.appendChild(errorElement);
            galleryElement.style.display = 'block';
        }
        
        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeModal = document.getElementsByClassName('close-modal')[0];
        
        // Function to open the modal with the clicked image
        function openModal(imgUrl) {
            modal.style.display = 'flex';
            modalImg.src = imgUrl;
            
            // Find metadata for this image
            displayMetadata(imgUrl);
            
            document.body.style.overflow = 'hidden'; // Prevent scrolling behind modal
        }
        
        // Function to display metadata for the current image
        function displayMetadata(imgUrl) {
            const metadataContainer = document.getElementById('modalMetadata');
            metadataContainer.innerHTML = ''; // Clear previous metadata

            let matchKey = '';
            let searchFilename = '';

            try {
                // Parse the URL to handle potential complexity (pre-signed URLs, etc.)
                const parsedUrl = new URL(imgUrl);
                
                // Extract the pathname (e.g., /<bucket-name>/photos/Hawaii/DSCF0998.JPG)
                let pathname = parsedUrl.pathname;
                
                // Remove leading slash if present
                if (pathname.startsWith('/')) {
                    pathname = pathname.substring(1);
                }
                
                // Assuming the R2 structure is <bucket-name>/<actual-key>
                // Extract the actual key (e.g., photos/Hawaii/DSCF0998.JPG)
                const pathParts = pathname.split('/');
                if (pathParts.length > 1) {
                    // Assuming the first part is the bucket name, remove it
                    matchKey = pathParts.slice(1).join('/'); 
                } else {
                    matchKey = pathname; // Use the full pathname if no obvious bucket structure
                }
                
                // Extract the filename from the key
                searchFilename = matchKey.split('/').pop();
                
                console.log(`[displayMetadata] Processing URL: ${imgUrl}`);
                console.log(`[displayMetadata] Extracted Key for matching: ${matchKey}`);
                console.log(`[displayMetadata] Extracted Filename for matching: ${searchFilename}`);

            } catch (e) {
                // Fallback for potentially relative URLs or non-standard formats
                console.warn(`[displayMetadata] Could not parse URL: ${imgUrl}. Using direct filename extraction.`);
                const urlParts = imgUrl.split('/');
                searchFilename = urlParts[urlParts.length - 1].split('?')[0]; // Get filename and remove query params
                matchKey = searchFilename; // Use filename as key if URL parsing fails
                console.log(`[displayMetadata] Fallback - Using Filename: ${searchFilename}`);
            }
            
            if (!imageMetadata || imageMetadata.length === 0) {
                 console.error("[displayMetadata] Metadata not loaded or empty!");
                 metadataContainer.innerHTML = '<p class="no-metadata">Metadata not loaded</p>';
                 return;
            }

            // Find the metadata entry
            const metadata = imageMetadata.find(item => {
                // Priority 1: Match against the full extracted key (e.g., photos/Hawaii/DSCF0998.JPG)
                if (item.filepath === matchKey) {
                     console.log(`[displayMetadata] Match found: key '${matchKey}' == metadata filepath '${item.filepath}'`);
                     return true;
                }
                // Priority 2: Match against just the filename (e.g., DSCF0998.JPG)
                if (item.filename === searchFilename) {
                     console.log(`[displayMetadata] Match found: filename '${searchFilename}' == metadata filename '${item.filename}'`);
                     return true;
                }
                // Priority 3: Check if metadata filepath contains the search filename (less precise)
                if (item.filepath && item.filepath.endsWith(searchFilename)) {
                     console.log(`[displayMetadata] Match found: filepath '${item.filepath}' ends with '${searchFilename}'`);
                     return true;
                }
                return false;
            });

            if (!metadata) {
                console.log(`[displayMetadata] No metadata match found for key: '${matchKey}' or filename: '${searchFilename}'`);
                metadataContainer.innerHTML = '<p class="no-metadata">No metadata available</p>';
                return;
            }

            console.log('[displayMetadata] Metadata found:', metadata);

            // Create camera section
            if (metadata.camera || metadata.model) {
                const cameraSection = document.createElement('div');
                cameraSection.className = 'metadata-section';
                
                const cameraTitle = document.createElement('h4');
                cameraTitle.textContent = 'Camera';
                cameraSection.appendChild(cameraTitle);
                
                if (metadata.camera && metadata.model) {
                    addMetadataRow(cameraSection, 'Make', metadata.camera);
                    addMetadataRow(cameraSection, 'Model', metadata.model);
                } else if (metadata.camera) {
                    addMetadataRow(cameraSection, 'Camera', metadata.camera);
                } else {
                    addMetadataRow(cameraSection, 'Model', metadata.model);
                }
                
                if (metadata.lens) {
                    addMetadataRow(cameraSection, 'Lens', metadata.lens);
                }
                
                metadataContainer.appendChild(cameraSection);
            }
            
            // Create settings section
            if (metadata.aperture || metadata.shutterSpeed || metadata.iso || metadata.focalLength) {
                const settingsSection = document.createElement('div');
                settingsSection.className = 'metadata-section';
                
                const settingsTitle = document.createElement('h4');
                settingsTitle.textContent = 'Settings';
                settingsSection.appendChild(settingsTitle);
                
                if (metadata.aperture) {
                    addMetadataRow(settingsSection, 'Aperture', formatAperture(metadata.aperture));
                }
                
                if (metadata.shutterSpeed) {
                    addMetadataRow(settingsSection, 'Shutter', formatShutterSpeed(metadata.shutterSpeed));
                }
                
                if (metadata.iso) {
                    addMetadataRow(settingsSection, 'ISO', metadata.iso);
                }
                
                if (metadata.focalLength) {
                    addMetadataRow(settingsSection, 'Focal Length', metadata.focalLength);
                }
                
                metadataContainer.appendChild(settingsSection);
            }
            
            // Create details section
            const detailsSection = document.createElement('div');
            detailsSection.className = 'metadata-section';
            
            const detailsTitle = document.createElement('h4');
            detailsTitle.textContent = 'Details';
            detailsSection.appendChild(detailsTitle);
            
            if (metadata.dateTaken) {
                addMetadataRow(detailsSection, 'Date', formatDate(metadata.dateTaken));
            }
            
            if (metadata.dimensions) {
                addMetadataRow(detailsSection, 'Dimensions', `${metadata.dimensions.width} × ${metadata.dimensions.height}`);
            }
            
            if (metadata.filesize) {
                addMetadataRow(detailsSection, 'Size', formatFileSize(metadata.filesize));
            }
            
            metadataContainer.appendChild(detailsSection);
        }
        
        // Helper function to add a metadata row
        function addMetadataRow(container, label, value) {
            const row = document.createElement('div');
            row.className = 'metadata-row';
            
            const labelElement = document.createElement('span');
            labelElement.className = 'metadata-label';
            labelElement.textContent = label;
            
            const valueElement = document.createElement('span');
            valueElement.className = 'metadata-value';
            valueElement.textContent = value;
            
            row.appendChild(labelElement);
            row.appendChild(valueElement);
            container.appendChild(row);
        }
        
        // Helper function to format aperture
        function formatAperture(aperture) {
            return aperture.replace('f/f/', 'f/');
        }
        
        // Helper function to format shutter speed
        function formatShutterSpeed(shutterSpeed) {
            if (shutterSpeed.includes('/')) {
                return shutterSpeed + ' sec';
            } else {
                const decimalValue = parseFloat(shutterSpeed);
                return decimalValue >= 1 ? shutterSpeed + ' sec' : '1/' + Math.round(1/decimalValue) + ' sec';
            }
        }
        
        // Helper function to format date
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const parts = dateStr.split(' ')[0].split(':');
                return `${parts[1]}/${parts[2]}/${parts[0].substring(2)}`;
            } catch (e) {
                return dateStr;
            }
        }
        
        // Helper function to format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        // Load metadata from JSON file
        async function loadMetadata() {
            try {
                const response = await fetch('photos-metadata.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                imageMetadata = await response.json();
                console.log('Metadata loaded:', imageMetadata.length, 'images');
            } catch (error) {
                console.error('Error loading metadata:', error);
            }
        }
        
        // Close the modal when the × is clicked
        closeModal.onclick = function() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }
        
        // Close the modal when clicking outside the image
        modal.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }
        }
        
        // Close the modal when the Escape key is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }
        });
    </script>
</body>
